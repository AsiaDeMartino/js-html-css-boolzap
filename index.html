<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Boolzap</title>
</head>
<body>
    <div id="container" class="container">
        <div class="sidebar">
            <div class="sidebar_toolbar">
                <div class="profilo_utente">
                    <div class="immagine_utente">
                        <img :src="immagineUtente" alt="">
                    </div>
                    <p>{{nomeUtente}}</p>
                </div>
                <div class="icone">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="notifica">
                <div class="icona_notifica">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="testo_notifica">
                    <span class="testo_notifica_1">Ricevi notifiche dai nuovi utenti</span>
                    <span class="testo_notifica_2">Attiva notifiche desktop</span>
                </div>
                
            </div>
            <div class="ricerca">
                <input type="search" class="ricerca_input" placeholder=" &#128270;  Cerca o inizia una nuova chat">
            </div>
            <div>
                <ul class="lista_contatti">
                    <li v-for="item in contacts" class="contatti">
                        <div class="immagine_utente">
                            <img :src="item.avatar">
                        </div>
                        <div>
                            <span class="nome_contatto">{{item.name}}</span>
                            <span class="messaggio_contatto">{{item.messages[item.messages.length - 1].text}}</span>
                        </div>
                        <div class="data_messaggio">
                            <span>{{item.messages[item.messages.length - 1].date}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="chat">
            <div class="chat_toolbar">
                <div class="profilo_utente">
                    <div class="immagine_utente">
                        <img src="img/generic-avatar.jpg" alt="">
                    </div>
                    <p>Michele</p>
                </div>
                <div class="icone">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="chat_finestra">
                <div class="inviato">Hai portato a spasso il cane?</div>
                <div class="inviato">Ricordati di dargli da mangiare</div>
                <div class="ricevuto">Tutto fatto!</div>
            </div>
            <div class="chat_ricerca">
                <div>
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <input type="text" class="messaggio_input" placeholder="Scrivi un messaggio">
                <div>
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="myscript.js">
    </script>

</body>
</html>
